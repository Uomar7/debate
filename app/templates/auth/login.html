{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container" style=" margin-top:100px;">
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">

            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
            <div class="form" style="padding:50px;
   -webkit-box-shadow: 2px 9px 28px -5px rgba(0,0,0,0.75);
   -moz-box-shadow: 2px 9px 28px -5px rgba(0,0,0,0.75);
   box-shadow: 2px 9px 28px -5px rgba(0,0,0,0.75);">

                {{wtf.quick_form(login_form)}}
                <p> Don't have an account? <a href="{{url_for('auth.signup')}}"> Sign up here</a></p>
            </div>

        </div>
        <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
